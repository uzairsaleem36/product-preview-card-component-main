<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link href="path/to/your/tailwind.css" rel="stylesheet">
</head>

<body class="bg-Cream">

  <main>

    <div class="main-box flex justify-center items-center h-screen flex-wrap">

      <div class="box-1">
        <div class="w-full sm:w-[320px] h-auto sm:h-[450px] bg-White sm:bg-transparent p-6 sm:p-0 rounded-lg sm:rounded-none">

       
          <img src="images/image-product-desktop.jpg" class="h-full w-full rounded-s-2xl hidden sm:block">
          <img src="images/image-product-mobile.jpg" class=" w-full rounded-s-2xl block sm:hidden">
        </div>
      </div>

      <div class="box-2">
        <div class="w-full sm:w-[320px] h-auto sm:h-[450px] bg-White sm:bg-transparent p-6 sm:p-5 rounded-lg sm:rounded-none">

          <p class="text-[18px] ml-1 font-semibold tracking-[8px] uppercase font-montserrat text-DarkGrayishBlue">Perfume</p>
          <h1 class="text-[40px] leading-10 font-fraunces mt-5">Gabriella Essence Eau De Perfume</h1>

          <div class="mt-4">
            <p class="text-[14px] font-montserrat text-DarkGrayishBlue mt-6">A floral, solar and voluptuous interpretation
              composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="price flex items-center mt-5">
            <span class="text-3xl font-fraunces text-DarkCyan">$149.99</span>
            <span class="text-DarkGrayishBlue text-sm ml-4 line-through">$169.99</span>
          </div>

          <div class="button mt-5">
            <button class="flex items-center justify-center w-full p-3 rounded-xl  bg-DarkCyan text-White font-montserrat">
              <img class="mr-2" src="images/icon-cart.svg" alt="Cart Icon">Add to cart
            </button>
          </div>


        </div>




      </div>



    </div>
  </main>
</body>

</html>
